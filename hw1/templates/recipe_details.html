<!DOCTYPE html>
<html>
<head>
    <title>
        Recipe_details
    </title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
</head>
<body>

<h1>Информация о рецепте:</h1>

{% if recipe %}
<table class="customTable">
    <thead>
    <tr>
        <th>Name_of_the_dish</th>
        <th>Cooking_time_in_minutes</th>
        <th>List_of_ingredients</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                {{ recipe.name_of_the_dish }}
            </td>
            <td>
                {{ recipe.cooking_time_in_minutes }}
            </td>
            <td>
                {{ recipe.list_of_ingredients}}
            </td>
            <td>
                {{ recipe.description}}
            </td>
        </tr>
    </tbody>
</table>
{% else %}
<h2> Sorry, no recipe in DB.</h2>
{% endif %}

</body>
</html>
