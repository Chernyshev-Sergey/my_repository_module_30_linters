<!DOCTYPE html>
<html>
<head>
    <title>
        Recipes_Book
    </title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
</head>
<body>

<h1>Книга рецептов:</h1>

{% if recipes %}
<table class="customTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name_of_the_dish</th>
        <th>Cooking_time_in_minutes</th>
        <th>Number_of_views</th>
    </tr>
    </thead>
    <tbody>
    {% for recipe in recipes %}
    <tr>
        <td>
            {{ recipe.id }}
        </td>
        <td>
            {{ recipe.name_of_the_dish }}
        </td>
        <td>
            {{ recipe.cooking_time_in_minutes }}
        </td>
        <td>
            {{ recipe.number_of_views}}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<h2> Sorry, no recipes in DB.</h2>
{% endif %}

</body>
</html>
